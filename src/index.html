    <main>
      <nav class="bg-white w-full z-20 top-0 start-0">
        <div
          class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
        >
          <a href="#" class="flex items-center">
            <img src="../img/kp.png" class="h-8" alt="Logo" />
          </a>
          <div
            class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse"
          >
            <button
              type="button"
              class="text-blue-700 bg-white hover:bg-blue-200 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg border border-[#8F11A6] text-sm px-4 py-2 text-center"
            >
              ورود | ساخت رزومه
            </button>
            <button
              id="menu-btn"
              class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
              aria-expanded="false"

                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M1 1h15M1 7h15M1 13h15"
                />
              </svg>
            </button>
          </div>
          <div
            id="navbar-sticky"
            class="hidden items-center w-full md:flex md:w-auto md:order-1"
          >
            <ul
              class="flex flex-col p-4 mt-4 md:p-0 md:space-x-8 md:flex-row md:mt-0 bg-white rounded-lg shadow md:shadow-none"
            >
              <li>
                <a
                  href="#"
                  class="mx-4 py-2 px-3 text-gray-900 rounded hover:bg-gray-50 md:p-2 md:text-blue-700"
                  >نمایشگاه کار</a
                >
              </li>
              <li>
                <a
                  href="#"
                  class="py-2 px-3 text-gray-900 rounded hover:bg-gray-50 md:p-2 md:text-blue-700"
                  >داشبورد ats</a
                >
              </li>
              <li>
                <a
                  href="#"
                  class="mx-4 py-2 px-3 text-gray-900 rounded hover:bg-gray-50 md:p-1 md:text-blue-700"
                  >اخبار و مقالات استخدام</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div style="background-image:url(./../img/Backround.svg)"  class="w-full bg-cover bg-center bg-blend-lighten bg-no-repeat mt-8 mb-8 flex flex-col justify-center items-center">
         <div  class="mt-6 sm:order-1 flex justify-center w-96 sm:w-full">
          <input type="text" name="search" id="search" style="background-image:url(./../img/Search.png)" autocomplete="organization" class="bg-no-repeat bg-[length:24px_24px] pr-7 bg-right grow rounded-r-md sm:max-w-screen-lg sm:rounded-md sm:ml-6 border-0 py-2.5 text-sm font-normal sm:pr-8 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-[#6D6D6E] focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-lg " placeholder="جست و جو در آگهی های استخدام">
          <button type="submit" class="rounded-l-md p-2 sm:rounded-md sm:w-52 sm:py-4 sm:text-lg sm:px-14 bg-custom-purple px-3.5 py-2.5 text-xs font-semibold text-white shadow-sm hover:bg-custom-purple focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-purple-500">جست و جو</button>
         </div>
        <div class="mt-10 flex flex-col justify-center sm:space-x-5 sm:text-base">
          <span class="font-bold  text-gray-900 sm:text-4xl text-2xl">خدمات هوشمند استخدام و کاریابی</span>
          <div class="mt-4 flex items-center justify-center space-x-1">
            <div class="text-gray-600 text-xl font-medium leading-normal">استودیو منابع انسانی</div>
            <img src="../img/logo.svg" alt="Transistor" class="max-h-12 object-contain sm:w-6 sm:h-6">
            <div class="text-xl text-[#8F11A6] font-bold leading-normal">کارجوپلاس</div>
          </div>
        </div>
        
       </div>
        
      <script>
        document
          .getElementById("menu-btn")
          .addEventListener("click", function () {
            var navbar = document.getElementById("navbar-sticky");
            if (navbar.classList.contains("hidden")) {
              navbar.classList.remove("hidden");
              this.setAttribute("aria-expanded", "true");
            } else {
              navbar.classList.add("hidden");
              this.setAttribute("aria-expanded", "false");
            }
          });
      </script>
    </main>
