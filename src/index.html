<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="./styles.css" rel="stylesheet" />

    <title>کارجوپلاس</title>
  </head>
  <body>
    <main>
      <nav class="bg-white w-full z-20 top-0 start-0">
        <div
          class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
        >
          <a href="#" class="flex items-center">
            <img src="../img/kp.png" class="h-8" alt="Logo" />
          </a>
          <div
            class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse"
          >
            <button
              type="button"
              class="text-blue-700 bg-white hover:bg-blue-200 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg border border-[#8F11A6] text-sm px-4 py-2 text-center"
            >
              ورود | ساخت رزومه
            </button>
            <button
              id="menu-btn"
              class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
              aria-expanded="false"
            >
              <span class="sr-only">Open main menu</span>
              <svg
                class="w-5 h-5"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 17 14"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M1 1h15M1 7h15M1 13h15"
                />
              </svg>
            </button>
          </div>
          <div
            id="navbar-sticky"
            class="hidden items-center w-full md:flex md:w-auto md:order-1"
          >
            <ul
              class="flex flex-col p-4 mt-4 md:p-0 md:space-x-8 md:flex-row md:mt-0 bg-white rounded-lg shadow md:shadow-none"
            >
              <li>
                <a
                  href="#"
                  class="mx-4 py-2 px-3 text-gray-900 rounded hover:bg-gray-50 md:p-2 md:text-blue-700"
                  >نمایشگاه کار</a
                >
              </li>
              <li>
                <a
                  href="#"
                  class="py-2 px-3 text-gray-900 rounded hover:bg-gray-50 md:p-2 md:text-blue-700"
                  >داشبورد ats</a
                >
              </li>
              <li>
                <a
                  href="#"
                  class="mx-4 py-2 px-3 text-gray-900 rounded hover:bg-gray-50 md:p-1 md:text-blue-700"
                  >اخبار و مقالات استخدام</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div
        class="bg-[url('./../img/Backround.svg')] h-96 mt-8 items-center text-center"
        style="background-size: cover; background-repeat: no-repeat"
      >
        <span
          class="text-neutral-800 sm:text-4xl text-2xl font-bold text-center"
          >خدمات هوشمند استخدام و کاریابی</span
        >
        <div class="mt-4 flex items-center justify-center space-x-1 text-base">
          <div class="text-gray-600 text-gray-600">استودیو منابع انسانی</div>
           <img class="col-span-2 max-h-12  object-contain lg:col-span-1" src="../img/logo.svg" alt="Transistor" width="24" height="24">
           <div class="font-semibold text-gray-900 text-gray-600">کارجوپلاس</div>
        </div>

        <div class="mt-10 flex items-center justify-center space-x-5 text-base">
          <div class="mt-6 flex gap-x-2">
            <div class="search-container">
              <input type="text" name="search" id="search" autocomplete="organization" class="block w-96 rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" placeholder="جست و جو در آگهی های استخدام">
            </div>
            <button type="submit" class="flex-none rounded-md bg-custom-purple px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-custom-purple focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-purple-500">جست و جو</button>
        </div>
        

      <script>
        document
          .getElementById("menu-btn")
          .addEventListener("click", function () {
            var navbar = document.getElementById("navbar-sticky");
            if (navbar.classList.contains("hidden")) {
              navbar.classList.remove("hidden");
              this.setAttribute("aria-expanded", "true");
            } else {
              navbar.classList.add("hidden");
              this.setAttribute("aria-expanded", "false");
            }
          });
      </script>
    </main>
  </body>
</html>
